<main>
	<form class="grid col-1 gap-4 box padding">
		<h1>Login</h1>
		<input type="text" placeholder="Username or Email" name="username" required min="3" max="100">
		<input type="password" placeholder="Password" name="password" required min="8" max="100">
		<div class="flex flow-row justify-flex-end align-center">
			<a href="/register" class="positive positive-darker-hover" type="submit">Register</a>
			<button class="button margin-left" type="submit">Login</button>
		</div>
	</form>

	<script src="/login/login.js"></script>
</main>
