<main>
	<section>
		<h1 class="{{active Home}}">What is a home?</h1>
		<p>A home is where your lunoids rest. A home is a place of peace.</p>
		<hr>
		<p>Here is a list of places we call home: </p>
		<br>

#ifdef homes
			<ul>
				<each home in homes>
					<li>{{home.name}}</li>
				</each>
			</ul>
#else
			<p> No Homes </p>
#endif

		{{#if homes}}
			<ul>
				{{#each home in homes}}
					<li>__home.name__</li>
				{{/each}}
			</ul>
		{{/if}}

	</section>
</main>
